{% block content %}

    <div class="sk-panel js-collapsible-filter-field">
        <div class="sk-panel__header is-collapsable js-filter-heading"
             data-collapsed="{% if enabled %}false{% else %}true{% endif %}">
            <span class="js-collapse-arrow"></span>
            <span>&nbsp;</span>
            <span>{{ title }}</span>
        </div>
        <div class="sk-panel__content js-filter-container {% if not enabled %}is-collapsed{% endif %}">
            {% block filter %}
            {% endblock %}
        </div>
    </div>
{% endblock %}
