{% block content %}
    <div class="sk-layout__top-bar sk-top-bar" data-reactid=".0.0.0.0">
        <div class="sk-top-bar__content" data-reactid=".0.0.0.0.0">
            <div class="my-logo" data-reactid=".0.0.0.0.0.0"><a style="color:white;text-decoration:none;"
                                                                href="http://mtg-hunter.com"
                                                                data-reactid=".0.0.0.0.0.0.0"><span
                    data-reactid=".0.0.0.0.0.0.0.0">MtG:Hunter</span></a><br data-reactid=".0.0.0.0.0.0.1"><a
                    href="http://searchkit.co/" style="text-decoration:none;" data-reactid=".0.0.0.0.0.0.2"><span
                    class="my-logo-small" data-reactid=".0.0.0.0.0.0.2.0">Made with Searchkit</span></a></div>
            <div class="my-logo" data-reactid=".0.0.0.0.0.1">
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank"
                      data-reactid=".0.0.0.0.0.1.0"><input type="hidden" name="cmd" value="_s-xclick"
                                                           data-reactid=".0.0.0.0.0.1.0.0"><input type="hidden"
                                                                                                  name="hosted_button_id"
                                                                                                  value="QGRS3ZY2ZBAFW"
                                                                                                  data-reactid=".0.0.0.0.0.1.0.1">
                    <button style="background-color:transparent;border:0px;font:inherit;color:#eee;cursor:pointer;"
                            data-reactid=".0.0.0.0.0.1.0.2">Donate
                    </button>
                </form>
            </div>
            <div class="my-logo" data-reactid=".0.0.0.0.0.2">
                <button style="background-color:transparent;border:0px;font:inherit;color:#eee;cursor:pointer;"
                        data-reactid=".0.0.0.0.0.2.0">About
                </button>
                <br data-reactid=".0.0.0.0.0.2.1"></div>
            <noscript data-reactid=".0.0.0.0.0.3"></noscript>
            <div class="sk-search-box" data-reactid=".0.0.0.0.0.4">
                <form data-reactid=".0.0.0.0.0.4.0">
                    <div class="sk-search-box__icon" data-reactid=".0.0.0.0.0.4.0.0"></div>
                    <input type="text" data-qa="query" class="sk-search-box__text"
                           placeholder="Search card names. Use AND, OR and NOT e.g. (fire OR ice) AND a* NOT &quot;sword of&quot;"
                           value="" data-reactid=".0.0.0.0.0.4.0.1"><input type="submit" value="search"
                                                                           class="sk-search-box__action"
                                                                           data-qa="submit"
                                                                           data-reactid=".0.0.0.0.0.4.0.2">
                    <div data-qa="loader" class="sk-search-box__loader sk-spinning-loader is-hidden"
                         data-reactid=".0.0.0.0.0.4.0.3"></div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
