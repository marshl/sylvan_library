{% block content %}
    <div class="sk-layout__top-bar sk-top-bar">
        <div class="sk-top-bar__content">
            <div class="my-logo">
                <a style="color:white;text-decoration:none;" href="/">
                    <span>SylvanLibrary</span>
                </a>
            </div>
            <div class="my-logo">
                <button style="background-color:transparent;border:0;font:inherit;color:#eee;cursor:pointer;">About
                </button>
                <br/>
            </div>
            <div class="header-search-container">
                <form>
                    <div class="sk-search-box__icon"></div>
                    <input type="text" class="sk-search-box__text"
                           placeholder="Search card names. Use AND, OR and NOT e.g. (fire OR ice) AND a* NOT &quot;sword of&quot;"
                           value="">
                    <input type="submit" style="display: none;">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
