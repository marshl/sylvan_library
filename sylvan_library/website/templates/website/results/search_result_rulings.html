<div class="extraDetails">
    {% if card.rulings.exists %}
        <div>
            {% for ruling in card.rulings.all %}
                <div>
                    <span class="subtitle">
                        <b>{{ ruling.date }}: </b>
                    </span>
                    <span class="subtitle">
                        <div>{{ ruling.text }}</div>
                    </span>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <span class="subtitle">No rulings!</span>
    {% endif %}
</div>
