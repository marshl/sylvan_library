{% load currency %}
{% load staticfiles %}
<div class="extraDetails">
    {% for price_type, price_dict in prices.items %}
        <span class="subtitle">
                <b>{{ price_dict.name }}</b>
            </span>
        <br/>
        {% for price in price_dict.prices %}
            <span class="subtitle">
                {{ price.date }}
            {% if 'paper' in price_type %}
                {{ price.price | currency }}
            {% else %}
                {{ price.price }} TIX
            {% endif %}
            </span>
            <br/>
        {% endfor %}
    {% endfor %}
</div>
