{% block content %}
    <div class="extraDetails">
        {% for link in links %}
            <span class="subtitle">
                <a href="{{ link.url }}" target="_blank">
                    {{ link.name }}
                    <i class="fa fa-external-link" aria-hidden="true"></i>
                </a>
            </span>
            <br/>
        {% endfor %}
    </div>

{% endblock %}
