{% load widget_tweaks %}
{% block content %}
    <div class="extraDetails">
        <form action="{% url 'website:ajax_change_card_ownership' %}" class="js-change-card-ownership-form">
            {% csrf_token %}
            <p>Add to {{ printing.set.name }} (#{{ printing.number }})</p>
            <span class="text-input add-card-count-input">
                {{ form.count }}
            </span>
            <span class="select-group">
                {% render_field form.localisation %}
            </span>
            <input type="submit" class="action-button" value="Submit"/>
        </form>
    </div>
{% endblock %}
