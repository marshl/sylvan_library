<div class="extraDetails">
    {% if printing.printed_languages.exists %}
        <div>
            {% for printed_language in printing.printed_languages.all %}
                <div>
                    <span class="subtitle">
                        <b>{{ printed_language.language.name }}: </b>
                    </span>
                    <span class="subtitle">
                        {{ printed_language.card_name }}
                    </span>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <span class="subtitle">No other languages!</span>
    {% endif %}
</div>
