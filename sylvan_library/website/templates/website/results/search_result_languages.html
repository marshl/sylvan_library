<div class="extraDetails">
    {% if printing.localisations.exists %}
        <div>
            {% for localisation in printing.localisations.all %}
                <div>
                    <span class="subtitle">
                        <b>{{ localisation.language.name }}: </b>
                    </span>
                    <span class="subtitle">
                        {{ localisation.card_name }}
                    </span>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <span class="subtitle">No other languages!</span>
    {% endif %}
</div>
