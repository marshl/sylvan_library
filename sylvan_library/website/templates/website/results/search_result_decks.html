{% block content %}
    <div class="extraDetails">
        {% if deck_cards %}
            {% for deck_card in deck_cards %}
                <div>
                    <span class="subtitle">
                        {{ deck_card.count }}x in
                        <a href="{% url "website:deck_view" deck_id=deck_card.deck.id %}" target="_blank">
                            {{ deck_card.deck.name }}: {{ deck_card.deck.subtitle }} ({{ deck_card.deck.date_created }})
                        </a>
                    </span>
                    <br/>
                </div>
            {% endfor %}
            {% else %}
            <span class="subtitle">
            Never used in a deck
            </span>
        {% endif %}
    </div>

{% endblock %}
