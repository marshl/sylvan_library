{% load widget_tweaks %}
{% block content %}
    <div class="rarity-list {% if field.value %}is-active{% endif %}"
         style="display: block;">
        {% render_field field style="display: none;" %}
        <i class="setIcon ss ss-2x ss-{{ name | lower }} ss-grad {{ symbol }}
         js-rarity-filter
        {% if field.value %}clicked{% endif %}"
           title="{{ name }} "></i>
    </div>
{% endblock %}
