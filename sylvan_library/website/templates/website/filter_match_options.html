{% load widget_tweaks %}
{% block content %}
    <div data-qa="options" class="sk-toggle darkToggle js-match-colours-group">
    {% render_field field class="js-match-colours" style="display: none;" %}
        <div class="sk-toggle-option sk-toggle__item {% if field.data %}is-active{% endif %} js-and-checkbox unselectable">
            <div class="sk-toggle-option__text">And</div>
        </div>
        <div class="sk-toggle-option sk-toggle__item {% if not field.data %}is-active{% endif %} js-or-checkbox unselectable">
            <div class="sk-toggle-option__text">Or</div>
        </div>
    </div>
{% endblock %}
