{% load widget_tweaks %}
{% block content %}
    <div class="toggle-group js-match-group">
        {% render_field field class="js-match-input" style="display: none;" %}
        <div class="toggle-item {% if field.data %}is-active{% endif %} js-and-checkbox unselectable">
            <div class="toggle-item-content">And</div>
        </div>
        <div class="toggle-item {% if not field.data %}is-active{% endif %} js-or-checkbox unselectable">
            <div class="toggle-item-content">Or</div>
        </div>
    </div>
{% endblock %}
