{% load card_image %}
{% load staticfiles %}

{% block content %}
    <img class="listImg js-card-result-image
        {% if printing.card.layout == 'flip' and printing.card.side == 'b' %}flip{% endif %}"
         src="{% static printing|card_printing_image_url|safe %}" alt="{{ printing.card.name }}"
         style="border-radius: 10px; cursor: pointer;"
         width="100"/>
{% endblock %}
