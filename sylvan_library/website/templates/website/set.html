{% extends 'website/base.html' %}

{% block content %}
    {% for printing in set.card_printings.all %}
        {{ printing.flavour_text }}
        {% with printing.card as card %}
            <a href="{% url 'website:card_detail' card.id %}">{{ card.name }}</a>
            {% include "website/card_detail.html" %}
        {% endwith %}
    {% endfor %}
{% endblock %}
