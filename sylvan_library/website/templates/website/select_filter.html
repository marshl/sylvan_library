{% extends "website/base_filter.html" %}
{% load widget_tweaks %}
{% block title_extra %}
    <div style="float:right;">
        <div style="display:flex;max-height:23px;">
            {% render_field exclude_field class="onlyCheckbox" %}
            <label for="onlyIdentityBox" class="unselectable js-only-checkbox">Only</label>
            {% include 'website/filter_match_options.html' with field=match_field %}
        </div>
    </div>
{% endblock %}
{% block filter %}
    <div class="sk-item-list" style="display: flex;">
        {{ field }}
    </div>
{% endblock %}
