{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sylvan Library</title>
</head>
<body>
    <div id="root"></div>

    {% if debug %}
        <!-- Load the Vite client for HMR -->
        <script type="module" src="http://localhost:5173/@vite/client"></script>
        <!-- Load the main entry point from the Vite dev server -->
        <script type="module" src="http://localhost:5173/app/index.tsx"></script>
    {% else %}
        <!-- Load the built script in production -->
        <script src="{% static 'main.js' %}"></script>
    {% endif %}
</body>
</html>
